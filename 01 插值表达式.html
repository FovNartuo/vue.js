<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清除插值表达式</title>
    <style>
        [v-cloak]{display: none;}
    </style>
</head>
<body>
    <div id="main">
        <!-- 方式一：直接插入有刷新问题，还需定义css样式 -->
        <h1 v-cloak>{{msg}}</h1>
        <!-- 方式二：解决刷新问题，但会覆盖文本内容，并无法解析带html结构的msg -->
        <h2 v-text="msg1"></h2>
        <!-- 方式三：可以解析html结构，仍会覆盖文本内容 -->
        <div v-html="msg3">此处内容无法显示</div>
    </div>

    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#main',
            data:{
                msg:'Hello World!',
                msg1:'Hello Everyone!',
                msg3:'<h3>Hello Vue!</h3>'
            },
            methods:{

            }
        })
    </script>
</body>
</html>
