<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue中样式绑定</title>
		<script src="./Vue.js"></script>
		<style>
			.activated{
				color:red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div :style="styleObj" @click="handleDivClick">
				Hello World
			</div>
			
		</div>
		<script>
			var vm = new Vue({
				el:'#app',
				data:{
					styleObj:{
						color:"black"
					}
				},
				methods:{
					handleDivClick:function(){
						this.styleObj.color = this.styleObj.color === "black" ? "red" : "black"
					}
				}
			})
		</script>
	</body>
</html>
