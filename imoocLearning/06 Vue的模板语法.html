<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>模板语法</title>
		<script src="./vue20190225.js"></script>
	</head>
	<body>
		{{}}
		v-text
		v-html
		<div id="app">
			{{name}}
		</div>
		<script>
			var vm = new Vue({
				el:'#app',
				data:{
					name:'Dell'
				}
			})
		</script>
	</body>
</html>
