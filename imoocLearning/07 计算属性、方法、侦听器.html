<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>computed、methods、watch</title>
		<script src="vue20190225.js"></script>
	</head>
	<body>
		<div id="app">
			{{fullName}}
			{{age}}
		</div>
		<script>
			var vm = new Vue({
				el:'#app',
				data:{
					firstName:'bert',
					lastName:'zuo',
					fullName:'bert zuo',
					age:20
				},
				watch:{
//					监听了firstName这个属性
					firstName:function(){
						this.fullName = this.firstName + ' ' + this.lastName;
					},
					lastName:function(){
						this.fullName = this.firstName + ' ' + this.lastName;
					}
				}

//					}

//					}
//				}
			})
		</script>
	</body>
</html>
