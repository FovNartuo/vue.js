<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue中CSS动画原理</title>
		<script src="vue20190225.js"></script>
		<style>
			.v-enter{
				opacity: 0;
			}
			.v-enter-active{
				transition: opacity 2s;
			}
			.v-leave-to{
				opacity: 0;
			}
			.v-leave-active{
				transition: opacity 2s;
			}
		</style>
	</head>
	<body>
		<div id="demo">
			<button @click="handleClick">Toggle show</button>
			<transition>
				<p v-if="show">大漠孤烟直，长河落日圆</p>
			</transition>
		</div>
		
		<script>
			var vm = new　Vue({
				el:'#demo',
				data:{
					show:true
				},
				methods:{
					handleClick:function(){
						this.show = !this.show
					}
				}
			})
		</script>
	</body>
</html>
