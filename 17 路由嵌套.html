<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>路由嵌套</title>
</head>
<body>
    <div id="main">
        <router-link to="/obj1">点击进入父组件</router-link>
        <router-view></router-view>
    </div>

    <template id="con1">
        <!-- 根目录不能忘，不然只能显示h1元素 -->
        <div>
            <h1>父组件</h1>
            
            <!-- 父组件中嵌套子组件 -->
            <router-link to="/obj1/obj2">点击进入子组件1</router-link>
            <router-link to="/obj1/obj3">点击进入子组件2</router-link>
            <router-view></router-view>

        </div>
    </template>
    <template id="con2">
        <h1>第一个子组件</h1>
    </template>
    <template id="con3">
        <h1>第二个子组件</h1>
    </template>

    <script src="vue.js"></script>
    <script src="vue-router.js"></script>
    <script>
        var obj1={
            template:'#con1'
        }
        var obj2={
            template:'#con2'
        }
        var obj3={
            template:'#con3'
        }

        var routeObj = new VueRouter({
            routes:[
                {
                    path:'/obj1',
                    component:obj1,
                    // 匹配规则
                    children:[
                        {path:'obj2',component:obj2},
                        {path:'obj3',component:obj3}
                    ]
                },
            ]
        })

        var vm = new Vue({
            el:'#main',
            data:{

            },
            methods:{

            },
            router:routeObj
        })
    </script>
</body>
</html>
