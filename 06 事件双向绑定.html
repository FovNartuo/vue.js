<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model指令</title>
</head>
<body>
    <div id="main">
        <h1 v-text="msg"></h1>
        <!-- v-model指令在修改value值会对应的修改h1的文本 -->
        <!-- 只能用于表单 -->
        <input type="text" v-model:value="msg">
        <!-- 简写形式 -->
        <input type="text" v-model="msg">
        <hr><br>
        <!-- 计算器实践 -->
        <input type="text" placeholder="请输入第一个数" v-model="num1">
        <select v-model="opt">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" placeholder="请输入第二个数" v-model="num2">
        <input type="button" value="=" @click="btn">
        <input type="text" placeholder="计算结果" v-model="result">
    </div>

    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#main',
            data:{
                msg:'Hello World!',
                // 默认为空
                num1:'',
                num2:'',
                result:'',
                opt:'+'
            },
            methods:{
                btn:function(){
                    switch(this.opt){
                        // num1和num2不是数字类型，用parseInt把字符串转换成整数
                        case '+':
                            this.result=parseInt(this.num1) + parseInt(this.num2)
                            break
                        case '-':
                            this.result=parseInt(this.num1) - parseInt(this.num2)
                            break
                        case '*':
                            this.result=parseInt(this.num1) * parseInt(this.num2)
                            break
                        case '/':
                            this.result=parseInt(this.num1) / parseInt(this.num2)
                            break
                    }
                }
            }
        })
    </script>
</body>
</html>
